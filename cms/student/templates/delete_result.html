{% extends 'layout.html' %}

{% block content %}
  <h2>Are you sure you want to delete the result for {{ result.student.name }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'results_list' %}">Cancel</a>
  </form>
{% endblock %}
